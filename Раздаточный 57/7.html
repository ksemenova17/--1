<!DOCTYPE html>
<html>
<head>
    <script>
        function hello() {
            meet = prompt('Как вас зовут?', '')
            document.write("Привет " + meet + " и добро пожаловать");
        }
    </script>
</head>
<body>
    <form action="javascript:hello()">
        <input type="submit" value="Отобразить приветствие">
    </form>
</body>
</html>
